<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yeelight</title>
	<script src="/eel.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="icon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1 id='control-header-title'>
			Device
		</h1>
		<div id="back" onclick="location.href = 'dashboard.html'">
			<span class="material-icons">
				arrow_back
			</span>
		</div>
	</div>
	<div id="container">
		<button id="control-power" onclick="toggle()">Turn <span id="power">on</span></button>
		<div id="colorpicker-container">
			<div id="colorpicker-marker"></div>
			<canvas width="500" height="300" id="colorpicker"></canvas>
		</div>
		<div id="color-sliders">
			<p id="label">Brightness</p>
			<input type="range" id="brightness-slider" class="slider" onchange="setBrightness()" min="1" max="100">
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
